<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    {% load staticfiles %}
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div>
    {% include 'header.html' %}
</div>

<div>
    {% include 'main_menu.html' %}
</div>

<div style="width: 50%; margin-left: 25%">
    <h1 style="color: red">Update Course</h1>

    <form method="post" action="/updateCourse/{{ course.id }}">
        {% csrf_token %}
        <input class="form" value="{{ course.name }} " type="text" name="name" placeholder="Enter name" required="">
        <input class="form" value="{{ course.fees }} " type="text" name="fees" placeholder="Enter fees" required="">
        <input class="form" value="{{ course.seats }}" type="text" name="seats" placeholder="Enter seats" required="">
        <select class="form" name="bid">
            <option>---Select Branch</option>
            {% for b in branches %}
                <option value="{{ b.id }}">{{ b.name }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Add Course">
    </form>
</div>
</body>
</html>
