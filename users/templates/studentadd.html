<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    {% load staticfiles %}
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
<div>
    {% include 'header.html' %}
</div>

<div>
    {% include 'accountant_menu.html' %}
</div>


<div style="width: 50%; margin-left: 25%">
    <h1 style="color: #8ef3ff">Add Student</h1>
    <form method="post" action="add_student" >
        {% csrf_token %}
        <input class="form" type="text" name="name" placeholder="Enter name" required="">
        <input class="form" type="text" name="email" placeholder="Enter emailId" required="">
        <input class="form" type="text" name="mno" placeholder="Enter Phonenumber" required="">
        <input class="form" type="text" name="fees"placeholder="Enter paid amount"required="">
        <input class="form" type="text" name="address"placeholder="Enter address"required="">




        <select class="form" name="cid">
         <option >---Select Course</option>
            {% for c in courses %}
                <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Add Student">
    </form>
</div>
</body>
</html>
